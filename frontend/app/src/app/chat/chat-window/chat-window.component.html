<div class="section">
    <h2 class="title">{{loggedInstate}}</h2>
    <div *ngIf="userInfo$ | async as userInfo">
        <h2>User Info:</h2>
        <p>Auth ID: {{ userInfo.authId }}</p>
        <p>User Name: {{ userInfo.userName }}</p>
        <p>Full Name: {{ userInfo.fullName }}</p>
      </div>
      <h3 class="is-text-h1">{{isLoggedIn$ | async}}</h3>
</div>
