<!-- Navbar -->
<div class="is-white">

    <nav class="navbar is-fixed-top" style="background: var(--theme-bg)">
        <div class="navbar-brand ml-3">
            <a class="navbar-item is-uppercase" style="color: var(--theme-color);">
                <strong>talk tide</strong>
            </a>
            <div class="navbar-item">
                <span class="status-user" [title]="userStatus$ | async" [ngClass]="userStatus$| async">
                </span>
            </div>
            <div class="navbar-item">
                    <div class="select is-small">
                        <select [formControl]="selectOption" id="dropdown-ele" name="status-user" id="status-user">
                            <option value="available">Available</option>
                            <option value="away">Away</option>
                            <option value="busy">Busy</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>
                </div>
            <div class="navbar-burger is-mobile" (click)="toggleBurgerMenu()" [class.is-active]="isActive">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>



        <!-- Aailable List -->
        <div class="navbar-menu mr-2" [class.is-active]="isActive">
            <div class="navbar-end">
              <div class="navbar-item">
                <img src="assets/profile-pic2.png" alt="User Profile">
              </div>
                <div class="navbar-item" style="white-space: nowrap;">
                    Hi, <strong>{{ (userInfo$ | async)?.fullName }}</strong>
                </div>
                <div class="navbar-item">
                    <button class="button is-small is-rounded" style="background: var(--theme-color);" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- CHAT WINDOW -->
    <section class="chat-layout">
      <div class="app-recipient">
        <app-recipients></app-recipients>
      </div>
      <div class="app-chatbox">
        <app-chat-box></app-chat-box>
      </div>
    </section>
</div>
